<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>FB Login and Sign Up</title>
</head>

<body class="bg-gray-100">
  <!-- <p class="mx-42 bg-slate-600">Hello World</p> -->
  <div class="container mt-48 flex mx-auto item-center justify-center">
    <!--one container on the left the other on the right-->
    <div class="left w-1/3 mx-10">
      <img src="FB.svg" class="w-80" alt="Facebook Logo">
      <p class="text-2xl mx-8">Connect with friends and the world around you on Facebook.</p>
    </div> <!--div.left tab-->
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
      <input class="px-2 h-12 my-2 board boarder-1 rounded-lg boarder-gray-200 outline-blue-600" type="text"
        placeholder="Email or Phone Number">
      <input class="px-2 h-12 my-2 board boarder-1 rounded-lg boarder-gray-200 outline-blue-600" type="password"
        placeholder="Password">
      <button
        class="h-12 bg-blue-500 text-white font-bold my-2 py-3 board boarder-1 rounded-md text-xl hover:bg-blue-600">Login</button>
      <span class="text-blue-500 text-sm text-center my-2 cursor-pointer hover:underline">Forgot your password?</span>
      <hr class="my-2">
      <button
        class="h-12 bg-green-500 text-white my-2 py-3 board boarder-1 rounded-md text-xl hover:bg-green-600 w-fit mx-auto">
        Create
        a new account</button>
      <!--make a row page-->
      <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline hover:cursor-pointer">Create a
          Page</span> for a celebrity, brand or business.</span>

    </div>
  </div>
</body>

</html>
